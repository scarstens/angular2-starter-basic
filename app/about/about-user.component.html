<div class="jumbotron" *ngIf="user">
    <div class="container">
        <h1>{{user.name}}</h1>
        <p>{{user.username}}</p>
        <img src="{{user.avatar}}" class="img-responsive img-circle">
        <p>
            <a class="btn btn-primary btn-lg" href="http://twitter.com/{{user.username}}">On Twitter</a>
        </p>
    </div>
</div>
<div class="jumbotron" *ngIf="!user">
    <h2>User Not Found</h2>
</div>
